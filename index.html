<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="script.js"></script>
    <title>Canvas play</title>
</head>
<body>
    <canvas id="myCanvas" style="background-color: green;" 
    width="500" height="500" onmousemove="canvasMouseMove(event)"></canvas>
    <input type="button" onclick="startCanvas()" value="Start" id="startButton"/>
    <input  type="button" onclick="clearCanvas()" value="Clear"/>  
</body>
</html>
